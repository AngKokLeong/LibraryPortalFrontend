[req]
# Don't prompt tthe user whenn running openssl certificate generation
prompt = no
# Reference to the section containing the Distinguised Name (information about your company/entity)
distinguished_name = dn
[dn]
# Country, State and Locality (city)
C = SG
ST = Singapore
L = Singapore
# Organization and Organizational Unit (department name, group name)
O = AKL
OU = DEV
# Common Name (fully qualified domain name of your website server)
CN = localhost
